<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <style>
        header {
            background-color: #1ad7f4;
            color: #181010;
            padding: 10px;
            text-align: center;
        }
        #profile-photo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
}
        footer {
            background-color: #1ad7f4;
            color:#181010;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img id="profile-photo" src="profile.jpg" alt="Your Profile Photo">
        <h1>SAIPU MOUNIKA</h1>
        <p>Registration Number: 21MIS7083</p>
    </header>
    <h1>Enter your password</h1>
    
    <form method="post" action="check_password.php">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label><input type="checkbox" name="lowercase"> Contains a lowercase letter</label>
        <label><input type="checkbox" name="uppercase"> Contains an uppercase letter</label>
        <label><input type="checkbox" name="min_length"> Minimum length is 8 characters</label>
        <label><input type="checkbox" name="special_char"> Contains a special character</label>
        <label><input type="checkbox" name="number"> Contains a number</label>
        
        <input type="submit" value="Submit" id="submit_button" disabled>
    </form>
    
    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submit_button');
        
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                if (allChecked) {
                    submitButton.disabled = false;
                } else {
                    submitButton.disabled = true;
                }
            });
        });
        
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            checkboxes[0].checked = /[a-z]/.test(password);
            checkboxes[1].checked = /[A-Z]/.test(password);
            checkboxes[2].checked = password.length >= 8;
            checkboxes[3].checked = /[!@#$%^&*()_+{}\[\]:;<>,.?~\\-]/.test(password);
            checkboxes[4].checked = /\d/.test(password);
        });
    </script>
    <footer>
        <p>Contact Information: saipumounika3@gmail.com </p>
        <p>9949306944</p>
    </footer>
</body>
</html>
